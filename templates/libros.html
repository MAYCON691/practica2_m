{% extends 'base.html' %}

{% block title %}Registro de Libros{% endblock %}

{% block content %}
    <section>
        <h2>Registro de Libros</h2>
        <form method="POST">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br>

            <label for="resumen">Resumen:</label>
            <textarea id="resumen" name="resumen" required></textarea><br>

            <label for="medio">Medio:</label><br>
            <input type="radio" id="fisico" name="medio" value="Físico" required>
            <label for="fisico">Físico</label><br>
            <input type="radio" id="magnetico" name="medio" value="Magnético" required>
            <label for="magnetico">Magnético</label><br>

            <button type="submit">Enviar</button>
        </form>
    </section>
{% endblock %}
