{% extends 'base.html' %}

{% block title %}Inscripción en Curso{% endblock %}

{% block content %}
    <section>
        <h2>Inscripción en Curso</h2>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br>

            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
                <option value="Curso 1">Matematicas</option>
                <option value="Curso 2">Fisica</option>
                <option value="Curso 3">Calculo 1</option>
                <option value="Curso 4">Calculo 2</option>
                <option value="Curso 5">Calculo 3</option>
            </select><br>

            <button type="submit">Enviar</button>
        </form>
    </section>
{% endblock %}
