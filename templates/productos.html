{% extends 'base.html' %}

{% block title %}Registro de Productos{% endblock %}

{% block content %}
    <section>
        <h2>Registro de Productos</h2>
        <form method="POST">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required><br>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="Categoría 1">Categoría 1</option>
                <option value="Categoría 2">Categoría 2</option>
                <option value="Categoría 3">Categoría 3</option>
            </select><br>

            <label for="existencia">Existencia:</label>
            <input type="number" id="existencia" name="existencia" required><br>

            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" required><br>

            <button type="submit">Enviar</button>
        </form>
    </section>
{% endblock %}
